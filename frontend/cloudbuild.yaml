steps:
  # Build the container image with the API URL build arg
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_URL=https://dev-vividly-api-rm2v4spyrq-uc.a.run.app'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/vividly/frontend:${SHORT_SHA}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/vividly/frontend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/vividly/frontend:${SHORT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/vividly/frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dev-vividly-frontend'
      - '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/vividly/frontend:${SHORT_SHA}'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=10s'
      - '--service-account=758727113555-compute@developer.gserviceaccount.com'

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/vividly/frontend:${SHORT_SHA}'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/vividly/frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
